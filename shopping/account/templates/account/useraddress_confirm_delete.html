{% extends "layout.html" %}
{% load static %}
{% block container %}
<form action="{% url 'account:user_address_delete' object.pk %}" method="POST" novalidate="novalidate">
    {% csrf_token %}
    确认要删除收货人信息吗？<br/>
    收货人：{{ object.name }}<br/>
    联系方式：{{ object.telephone }}<br/>
    收获地址：{{ object.address }}<br/>

    <input type="submit" value="删除" />
</form>
{% endblock %}
